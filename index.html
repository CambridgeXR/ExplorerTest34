<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>VR Explorer</title>
    
    <link rel="manifest" href="manifest.json">
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/webxr-polyfill@latest/build/webxr-polyfill.js"></script>
    
    <link rel="stylesheet" href="style.css">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="VR Explorer">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
</head>
<body>

    <div id="home-screen">
        <h1><i>VR Explorer</i></h1>
        
        <h2>Step 1: Select Simulation</h2>
        <div class="dropdown-container">
            <select id="dropdown-audiences">
                <option value="">Presentation Audiences...</option>
            </select>
        </div>
        
        <p class="or-divider">or</p>

        <div class="dropdown-container">
            <select id="dropdown-scenarios">
                <option value="">Special Scenarios...</option>
            </select>
        </div>

        <h2>Step 2: Enter Simulation</h2>
        <button id="go-button">Go</button>

        <details class="optional-settings-dropdown">
            <summary class="optional-title">Optional Settings</summary>

            <div class="settings-content">
                <div class="toggle-container">
                    <label class="switch">
                        <input type="checkbox" id="override-ipd">
                        <span class="slider"></span>
                    </label>
                    <span>Override Default IPD</span>
                </div>
                <div class="slider-wrapper disabled" id="ipd-wrapper">
                    <label for="ipd-slider">IPD Adjustment: <span id="ipd-val">64</span> mm</label>
                    <input type="range" id="ipd-slider" min="55" max="75" value="64" step="0.5" disabled>
                </div>
                
                <div class="toggle-container">
                    <label class="switch">
                        <input type="checkbox" id="override-zoom">
                        <span class="slider"></span>
                    </label>
                    <span>Override Default Zoom</span>
                </div>
                <div class="slider-wrapper disabled" id="zoom-wrapper">
                    <label for="zoom-slider">Zoom (FOV): <span id="zoom-val">80</span>Â°</label>
                    <input type="range" id="zoom-slider" min="60" max="100" value="80" step="1" disabled>
                </div>
                
                <div class="toggle-container">
                    <label class="switch">
                        <input type="checkbox" id="safe-mode">
                        <span class="slider"></span>
                    </label>
                    <span>Safe Mode</span>
                </div>
            </div>
        </details>

        <footer>
            <i>VR Explorer 1.34 brought to you by Cambridge VR</i>
        </footer>
    </div>

    <div id="video-screen">
        
        <a-scene id="vr-scene" vr-mode-ui="enabled: false" renderer="antialias: true; colorManagement: true;">
            <a-assets>
                <video id="video-src" loop playsinline muted crossorigin="anonymous" webkit-playsinline></video>
            </a-assets>
            
            <a-videosphere id="video-sphere" src="#video-src"></a-videosphere>

            <a-entity id="camera-rig" position="0 0 0" ipd-manager>
                <a-camera id="camera" fov="80"></a-camera>
            </a-entity>
        </a-scene>

        <div id="loader"></div>
        
        <button id="play-button">â–¶</button>
        
        <button id="force-vr-button">ENTER VR MODE</button>

        <button id="back-button">âœ–</button>
        <button id="unmute-button"></button>
    </div>


    <script src="video-data.js"></script>

    <script>
        AFRAME.registerComponent('ipd-manager', {
            tick: function () {
                // Safety Check: Do nothing if not in VR
                if (!this.el.sceneEl.is('vr-mode')) return;

                // --- 1. ZOOM (FOV) ---
                const overrideZoom = document.getElementById('override-zoom');
                if (overrideZoom && overrideZoom.checked) {
                    const zoomSlider = document.getElementById('zoom-slider');
                    if (zoomSlider) {
                        const fov = parseFloat(zoomSlider.value);
                        
                        // Apply to all cameras found (Monoscopic or Stereoscopic)
                        const cameras = this.el.querySelectorAll('[camera], a-camera');
                        cameras.forEach(cam => {
                            if (cam.getAttribute('fov') !== fov) { // Only set if different to save perf
                                cam.setAttribute('fov', fov);
                            }
                        });
                    }
                }

                // --- 2. IPD (Stereo Separation) ---
                const overrideIpd = document.getElementById('override-ipd');
                if (overrideIpd && overrideIpd.checked) {
                    const ipdSlider = document.getElementById('ipd-slider');
                    if (ipdSlider) {
                        const ipdInMeters = parseFloat(ipdSlider.value) / 1000;
                        const halfIpd = ipdInMeters / 2;

                        // CRITICAL IOS FIX: Check if children exist before accessing [0] or [1]
                        // In Polyfill mode, these might take a second to appear.
                        if (this.el.children && this.el.children.length >= 2) {
                            const leftEye = this.el.children[0];
                            const rightEye = this.el.children[1];
                            
                            // Apply position only if they are valid objects
                            if (leftEye && leftEye.object3D) {
                                leftEye.setAttribute('position', { x: -halfIpd, y: 0, z: 0 });
                            }
                            if (rightEye && rightEye.object3D) {
                                rightEye.setAttribute('position', { x: halfIpd, y: 0, z: 0 });
                            }
                        }
                    }
                }
            }
        });
    </script>

    <script>
        // Init Polyfill manually
        const polyfill = new WebXRPolyfill();

        document.addEventListener('DOMContentLoaded', () => {
            // Elements
            const homeScreen = document.getElementById('home-screen');
            const videoScreen = document.getElementById('video-screen');
            const goButton = document.getElementById('go-button');
            const backButton = document.getElementById('back-button');
            const unmuteButton = document.getElementById('unmute-button');
            const loader = document.getElementById('loader');
            const playButton = document.getElementById('play-button');
            const forceVrButton = document.getElementById('force-vr-button');
            
            const dropdownAudiences = document.getElementById('dropdown-audiences');
            const dropdownScenarios = document.getElementById('dropdown-scenarios');
            const safeMode = document.getElementById('safe-mode');
            
            // Settings UI
            const overrideIpd = document.getElementById('override-ipd');
            const ipdWrapper = document.getElementById('ipd-wrapper');
            const ipdSlider = document.getElementById('ipd-slider');
            const ipdVal = document.getElementById('ipd-val');
            
            const overrideZoom = document.getElementById('override-zoom');
            const zoomWrapper = document.getElementById('zoom-wrapper');
            const zoomSlider = document.getElementById('zoom-slider');
            const zoomVal = document.getElementById('zoom-val');
            
            const vrScene = document.getElementById('vr-scene');
            const videoAsset = document.getElementById('video-src');
            const videoSphere = document.getElementById('video-sphere');
            const camera = document.getElementById('camera');

            // Setup Dropdowns
            Object.keys(audienceVideos).forEach(key => dropdownAudiences.add(new Option(key, key)));
            Object.keys(scenarioVideos).forEach(key => dropdownScenarios.add(new Option(key, key)));
            
            dropdownAudiences.addEventListener('change', () => { if (dropdownAudiences.value) dropdownScenarios.value = ''; });
            dropdownScenarios.addEventListener('change', () => { if (dropdownScenarios.value) dropdownAudiences.value = ''; });

            // Slider Logic
            ipdSlider.addEventListener('input', () => ipdVal.textContent = ipdSlider.value);
            zoomSlider.addEventListener('input', () => zoomVal.textContent = zoomSlider.value);

            overrideIpd.addEventListener('change', () => {
                ipdSlider.disabled = !overrideIpd.checked;
                ipdWrapper.classList.toggle('disabled', !overrideIpd.checked);
            });
            
            overrideZoom.addEventListener('change', () => {
                zoomSlider.disabled = !overrideZoom.checked;
                zoomWrapper.classList.toggle('disabled', !overrideZoom.checked);
            });

            // Video Event Handlers
            const videoLoaded = () => {
                loader.style.display = 'none';
                playButton.style.display = 'block';
            };
            
            const videoError = (e) => {
                console.error("Video Error:", e);
                videoAsset.removeEventListener('error', videoError);
                backButton.click();
                alert("Error loading video. Please try again.");
            };

            // Permission Request (iOS 13+)
            function requestMotionPermission() {
                if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
                    DeviceMotionEvent.requestPermission()
                        .then(r => { 
                            if (r === 'granted') loadVideo(); 
                            else alert('Motion permission is required for VR mode.'); 
                        })
                        .catch(e => {
                            // If previously denied, it throws error. Proceed anyway to let user see video.
                            console.warn(e);
                            loadVideo();
                        });
                } else {
                    loadVideo();
                }
            }

            goButton.addEventListener('click', () => requestMotionPermission());

            function loadVideo() {
                const key = dropdownAudiences.value || dropdownScenarios.value;
                if (!key) { alert('Please select a simulation.'); return; }
                const data = audienceVideos[key] || scenarioVideos[key];
                if (!data) { alert('Video data not found.'); return; }

                if (safeMode.checked) {
                    window.location.href = data.youtube;
                    return;
                }

                homeScreen.style.display = 'none';
                videoScreen.style.display = 'block';
                unmuteButton.innerHTML = 'ðŸ”‡';
                loader.style.display = 'block';
                playButton.style.display = 'none';

                // Show Nuclear Button on Mobile/Tablet ONLY
                if (AFRAME.utils.device.isMobile() || AFRAME.utils.device.isTablet()) {
                    forceVrButton.style.display = 'block';
                } else {
                    forceVrButton.style.display = 'none';
                }

                videoSphere.addEventListener('materialvideoloadeddata', videoLoaded, { once: true });
                videoAsset.addEventListener('error', videoError, { once: true });

                videoAsset.muted = true;
                videoAsset.setAttribute('src', data.cloudflare);

                // Apply Settings
                camera.setAttribute('camera', 'userHeight', 1.6); // Default
                
                if (overrideZoom.checked) {
                     camera.setAttribute('camera', 'fov', parseFloat(zoomSlider.value));
                } else {
                     camera.setAttribute('camera', 'fov', 80);
                }
                
                if (vrScene.hasLoaded) vrScene.play();
                else vrScene.addEventListener('loaded', () => vrScene.play());
            }

            // Tap to Play
            playButton.addEventListener('click', () => {
                videoAsset.play();
                playButton.style.display = 'none';
            });

            // NUCLEAR VR ENTER
            forceVrButton.addEventListener('click', () => {
                // Ensure video is playing (vital for iOS)
                videoAsset.play(); 
                // Force VR entry
                vrScene.enterVR();
            });

            // Back Button
            backButton.addEventListener('click', () => {
                videoScreen.style.display = 'none';
                homeScreen.style.display = 'block';
                loader.style.display = 'none';
                playButton.style.display = 'none';
                forceVrButton.style.display = 'none';

                videoSphere.removeEventListener('materialvideoloadeddata', videoLoaded);
                videoAsset.removeEventListener('error', videoError);

                videoAsset.pause();
                videoAsset.setAttribute('src', '');
                
                if (vrScene.is('vr-mode')) vrScene.exitVR();
                vrScene.pause();
                videoAsset.muted = true;
                
                if (document.fullscreenElement) document.exitFullscreen();
            });

            // Unmute
            unmuteButton.addEventListener('click', () => {
                if (videoAsset.muted) {
                    videoAsset.muted = false;
                    unmuteButton.innerHTML = 'ðŸ”ˆ';
                } else {
                    videoAsset.muted = true;
                    unmuteButton.innerHTML = 'ðŸ”‡';
                }
            });

            // Service Worker
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/ExplorerTest34/sw.js')
                        .then(reg => console.log('SW registered', reg))
                        .catch(err => console.error('SW failed', err));
                });
            }
        });
    </script>
</body>
</html>
